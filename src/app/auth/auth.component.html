<!-- auth.component.html -->
<div class="auth-container">
    <button mat-button (click)="showLogin = true" [class.active]="showLogin">Login</button>
    <button mat-button (click)="showLogin = false" [class.active]="!showLogin">Signup</button>
  
    <ng-container *ngIf="showLogin">
      <app-login></app-login>
    </ng-container>
  
    <ng-container *ngIf="!showLogin">
      <app-signup></app-signup>
    </ng-container>
  </div>
